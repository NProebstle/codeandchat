<body>
  <div id="bodyContainer">
    <div id="chatContainer">
    <app-chat-history [pullMessage]="pushMessage" style="flex: 2;"></app-chat-history>
    <app-chat-bar (messageEmitter)="receiveMessage($event)"></app-chat-bar>
  </div>
  <div id="profileContainer"><app-chat-profile (profileEmitter)="receiveProfile($event)"></app-chat-profile></div>
</div>
</body>
